<a href='#search-input' class='search-trigger'>{{ with .Site.Params.search }}{{ . }}{{ else }}Search <i class="fas fa-search" aria-hidden="true"></i>{{ end }}</a>

<script src="{{ .Site.BaseURL }}js/lunr.js"></script>
<script src="{{ .Site.BaseURL }}js/search.js"></script>
<div id="search-overlay">
    <i class="fas fa-times" aria-hidden="true" id="search-close"></i>
    <section class="wrapper">
        <form>
            <p class="search-title">Search</p>
            <p class="search-input-line"><input type="text" maxlength="200" id="search-input" name="query" placeholder="Type to search" /></p>
            <p class="search-help"><label for="search-query">Press <strong class="key">ESC</strong> to close</label></p>
        </form>
        <div id="search-results"></div>
    </section>
</div>
