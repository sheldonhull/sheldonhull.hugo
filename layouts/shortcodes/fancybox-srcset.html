<!-- Great Tutorial Reference https://greekdeveloper.com/2018/folder-based-gallery-for-hugo/ -->
<style>
div.gallery {
    display: flex;
    flex-wrap: wrap;
}

div.gallery a {
    flex-grow: 1;
    object-fit: cover;
    margin: 2px;
    display: flex;
}
div.gallery a img {
    height: 200px;
    object-fit: cover;
    flex-grow: 1;
}
</style>

<div class="gallery">
{{ $galleryname :=  (.Get "galleryname") }}
{{ with .Page.Resources.ByType "image" }}
    {{- range . -}}
        {{- $img := . -}}
<a data-fancybox="{{ $galleryname }}" href="{{ ($img.Resize "320x").RelPermalink }}" data-srcset="
{{- ($img.Resize "100x").RelPermalink }} 100w,
{{- ($img.Resize "320x").RelPermalink }} 320w,
{{- ($img.Resize "600x").RelPermalink }} 600w,
{{- ($img.Resize "1200x").RelPermalink }} 1200x">
<img onload="fadeIn(this)"  src="{{ ($img.Resize "320x").RelPermalink }}" />
</a>
    {{- end -}}
{{ end }}
</div>
