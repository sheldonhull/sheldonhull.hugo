<!-- Boutton -->
<!-- https://raw.githubusercontent.com/vjeantet/hugo-theme-docdock/master/exampleSite/content/shortcodes/button.md -->
<center>
  <button
    class="btn  {{ with .Get "theme" }}
      btn-{{ . }}
    {{ else }}
      btn-primary
    {{ end }}"
    type="button"
    {{ with .Get "href" }}onclick="location.href='{{ . }}'"{{ end }}
  >
    {{ .Inner }}
  </button>
</center>
