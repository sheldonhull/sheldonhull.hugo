    preview_path: microblog/{{slug}}
    format: yaml-frontmatter
    extension: md
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{area}}-R{{round}}-day-{{day_counter}}'
    sortableFields:
      [
        'commit_date',
        'title',
        'commit_author',
        'date',
        'area',
        'round',
        'day_counter',
      ]
    summary: "{{area}}-R{{round}}-D{{day_counter}}\n{{body}}"
