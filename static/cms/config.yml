###############
# MAIN CONFIG #
###############
backend:
  name: git-gateway
  branch: master # Branch to update (master by default). It will use the publish command to push to this branch
  squash_merges: true
  commit_messages:
    create: 'feat: {{collection}} {{slug}}'
    update: 'refactor: {{collection}} {{slug}}'
    delete: '!refactor(delete): {{collection}} {{slug}}'
    uploadMedia: 'feat(media): {{path}}'
    deleteMedia: '!refactor(media): {{path}}'
    openAuthoring: '{{message}}'


display_url: https://www.sheldonhull.com
media_folder: /images # Folder where user uploaded files should go
logo_url: https://www.sheldonhull.com/images/sheldon_400x400.jpg
editor:
  preview: false
publish_mode: editorial_workflow
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections: # A list of collections the CMS should be able to edit
  - name: microblog # Used in routes, ie.: /admin/collections/:slug/edit
    label: micro.blog # Used in the UI, ie.: "New Post"
    folder: content/microblog # The path to the folder where the documents are stored
    format: yaml-frontmatter
    extension: md
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{Hour}}-{{Minute}}'
    sortableFields: ['commit_date', 'title', 'commit_author','date']
    summary: "{{title}} - commit {{commit_date}} - {{body}}"

    identifier_field: title
    fields: # The fields each document in this collection have
      # MAIN AUTHORING AREA
      # MomentJS Token Reference: https://momentjscom.readthedocs.io/en/latest/moment/01-parsing/03-string-format/
      - label: title
        name: title
        widget: datetime
        format: YYYY-MM-DDTHH:00:00Z
        required: true
      - label: Publish Date
        name: date
        widget: datetime
        format: YYYY-MM-DDTHH:00:00Z
        required: true
      - label: Body
        name: body
        widget: markdown
        required: true
      - label: Tags
        name: tags
        widget: list
        default: ['tech','development']
        multiple: true
        required: true
        allow_add: true
        options:
          - 'til'
          - 'development'
          - 'sql-server'
          - 'tech'
          - 'ramblings'
          - 'powershell'
          - 'cool-tools'
          - 'performance-tuning'
          - 'deep-dive'
          - 'aws'
          - 'devops'
          - 'photography'
          - 'music'
          - 'follower-of-Jesus'
          - 'worship'
          - 'videography'
          - 'azure'
