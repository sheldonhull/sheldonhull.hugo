        widget: string
        required: true
        default: 'go-R1-D001'
      - label: Publish Date
        name: date
        widget: datetime
        format: YYYY-MM-DDTHH:00:00Z
        required: true
      - label: Cover Image
        name: featuredImg
        widget: image
        required: false
        tagname:
      # - label: slug
      #   name: slug
      #   widget: hidden
      #   tagname: h1
      #   required: true
      #   default: '{{year}}-{{month}}-{{day}}-{{area}}-R{{round}}-D{{day_counter}}'
      - label: area
        name: area
        widget: string
        default: 'go'
        required: true
      - label: round
        name: round
        widget: number
        valueType: int
        default: 1
        min: 1
        max: 5
        step: 1
      - label: day_counter
        name: day_counter
        widget: number
        valueType: int
        min: 1
        max: 100
        step: 1
      - label: Body
        name: body
        widget: markdown
        minimal: true
        required: true
        default: |
          ## Day {{day}} of 100

