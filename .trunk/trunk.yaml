---
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
version: 0.1
runtimes:
  enabled:
    - node@16.14.2
    - python@3.10.3
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - black@22.12.0
    - cue-fmt@0.4.3
    - flake8@6.0.0
    - isort@5.11.4
    - svgo@3.0.2
    - actionlint@1.6.23
    - git-diff-check@SYSTEM
    - gitleaks@8.15.3
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.3
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
    - yamllint@1.29.0
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        # - .devcontainer/library-scripts
        - .devcontainer/init
        - _vendor/*
        - node_modules/*
        - public/*
        - _site/*
        - .local/*
    # - linters: [markdownlint]
    #   paths:
    #     # in progress changelog notes
    #     - .changes/*.md
    # - linters: [yamllint]
    #   paths:
    #     - .changes/unreleased/*.yaml
