---
actions:
  enabled:
    - trunk-announce
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
version: 0.1
runtimes:
  enabled:
    - rust@1.67.0
    - node@18.12.1
    - python@3.10.8
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 1.8.1
lint:
  disabled:
    - cspell
  enabled:
    - nixpkgs-fmt@1.3.0
    - oxipng@8.0.0
    - renovate@35.54.0
    - ruff@0.0.262
    - black@23.3.0
    - cue-fmt@0.4.3
    - flake8@6.0.0
    - isort@5.12.0
    - svgo@3.0.2
    - actionlint@1.6.24
    - git-diff-check@SYSTEM
    - gitleaks@8.16.3
    - gofmt@1.19.3
    - golangci-lint@SYSTEM
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7:
        packages:
          - prettier-plugin-go-template@0.0.13
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - taplo@0.8.0
    - yamllint@1.30.0
  files:
    - name: go-templates
      extensions:
        - gotmpl
        - tpl
        - yml
      filenames:
        - layouts/**/.html
  definitions:
    - name: prettier
      files:
        - go-templates
        - typescript
        - yaml
        - css
        - sass
        - html
        - markdown
        - json
        - javascript
        - graphql
        - prettier_supported_configs
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        # - .devcontainer/library-scripts
        - .devcontainer/init
        - _vendor/*
        - node_modules/*
        - public/*
        - _site/*
        - .local/*
    # - linters: [markdownlint]
    #   paths:
    #     # in progress changelog notes
    #     - .changes/*.md
    # - linters: [yamllint]
    #   paths:
    #     - .changes/unreleased/*.yaml
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins