---
actions:
  enabled:
    - trunk-announce
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
version: 0.1
runtimes:
  enabled:
    - rust@1.71.1
    - node@18.12.1
    - python@3.10.8
    - go@1.19 # make sure this matches what's in go.mod for this to work correctly.
cli:
  version: 1.19.0
lint:
  enabled:
    - bandit@1.7.7
    - checkov@3.2.19
    - osv-scanner@1.6.2
    - terrascan@1.18.11
    - trivy@0.49.1
    - trufflehog@3.67.5
    - cspell@8.3.2
    - nixpkgs-fmt@1.3.0
    - oxipng@9.0.0
    - renovate@37.180.0
    - ruff@0.2.1
    - black@24.1.1
    - cue-fmt@0.5.0
    - flake8@7.0.0
    - isort@5.13.2
    - svgo@3.2.0
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@SYSTEM
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - prettier@3.2.5:
        packages:
          - prettier-plugin-go-template@0.0.15
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - yamllint@1.34.0
  files:
    - name: go-templates
      extensions:
        - gotmpl
        - tpl
        - yml
      filenames:
        - layouts/**/.html
  definitions:
    - name: prettier
      files:
        - go-templates
        - typescript
        - yaml
        - css
        - sass
        - html
        - markdown
        - json
        - javascript
        - graphql
        - prettier_supported_configs
  threshold:
    - linters: [markdownlint]
      level: high
    - linters: [cspell]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        # - .devcontainer/library-scripts
        - .devcontainer/init
        - _vendor/**
        - node_modules/**
        - public/**
        - _site/**
        - .local/**
        - '*.png'
        - '*.jpg'
        - '*.jpeg'
    # - linters: [cspell]
    #   paths:
    #     - '!content/**/*.md'
    # - linters: [markdownlint]
    #   paths:
    #     # in progress changelog notes
    #     - .changes/*.md
    # - linters: [yamllint]
    #   paths:
    #     - .changes/unreleased/*.yaml

plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
