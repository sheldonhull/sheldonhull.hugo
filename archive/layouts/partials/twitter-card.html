{{ $baseUrl := .Site.BaseURL }}
{{ if .IsPage }}

<meta name="twitter:site" content="{{ $baseUrl }}">
    {{ with .Params.image }}
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="{{ $baseUrl }}{{ . }}" />
    {{ end }}

    {{ with .Params.featuredImg }}
        <!-- Twitter summary card with large image must be at least 280x150px -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:image" content="{{ ( replaceRE " ^\\./" $.RelPermalink . ) | absURL }}">
    {{ end }}
    {{ if (or (not .Params.featuredImg) (not .Params.image )) }}
        <meta name="twitter:image" content="{{ $baseUrl }}{{ $.Site.Params.bgImg }}" />
    {{ end }}

{{ end }}
