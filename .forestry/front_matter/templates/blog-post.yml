---
label: blog-post
hide_body: false
fields:
  - type: datetime
    name: date
    label: date
    config:
      date_format: YYYY-MM-DD
      time_format: HH:mm
      required: true
      export_format: YYYY-MM-DD HH:mm:ss Z
    default: now
  - type: text
    name: title
    label: title
    config:
      required: true
  - type: text
    name: slug
    label: slug
    config:
      required: true
  - name: excerpt
    type: text
    config:
      required: true
    label: excerpt
  - type: list
    name: tags
    label: tags
