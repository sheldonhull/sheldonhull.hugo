---
packages:
  - type: github_release
    repo_owner: alihanyalcin
    repo_name: gomup
    link: https://github.com/alihanyalcin/gomup/releases/
    asset: 'gomup_{{trimV .Version}}_{{.OS}}_{{.Arch}}.tar.gz'
    description: gomUP is a tool to keep track of outdated dependencies and upgrade them to the latest version. Designed for monorepo Go projects and Go projects that contain multiple modules.
    search_words:
      - gomod
      - module
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
  - type: go_install
    name: mage-select
    path: github.com/iwittkau/mage-select
    description: CLI frontend for mage based on promptui.
    search_words:
      - mage
      - module
      - go
  - type: github_release
    name: webmention.io-backup
    repo_owner: nekr0z
    repo_name: webmention.io-backup
    link: https://github.com/nekr0z/webmention.io-backup
    asset: 'webmention.io-backup-{{trimV .Version}}-{{.OS}}-{{.Arch}}.tar.gz'
    format: tar.gz
    description: a little tool to backup webmentions stored in webmention.io, audited, so check any updates due to foreign resources
    search_words:
      - webmentions
