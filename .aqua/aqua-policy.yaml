registries:
# Example
  - name: local
    type: local
    path: registry.yaml
  - type: standard
    ref: semver(">= 3.0.0")
packages:
  - registry: local # allow all packages in the Registry
  - registry: standard
    version: semver("1.5.0") # specific version since I want to audit any upsteam upgrades explicitly
